<body class="text-center">
    <form class="form-signin" [@fadeIn]>
            <img  class="mb-4" width="75" height="75" src="../../../assets/img/register.png" alt="register">
            <h1 class="h3 mb-3 font-weight-normal" >Create your Account</h1>
            <div class="form-group">
                <label for="inputName" class="form-label" >Name</label>
                <input  class="form-control" id="inputName" type="text" placeholder="your name">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input class="form-control"id="inputUsername" type="text" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword" class="form-label" >Password</label>
                    <input class="form-control" id="inputPassword" type="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="form-label" >Email</label>
                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com">
            </div>
            <div class="mb-3 check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepta los terminos y condiciones de uso </label>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</body>

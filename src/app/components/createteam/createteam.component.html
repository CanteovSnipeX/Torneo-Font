<body [@fadeIn] >
    <div id="title" class="text-center">
        <h1>Crear Equipo</h1>
    </div>
    <br>
    <div class="text-center"><button type="button" class="btn btn-primary col-lg-2 mx-2 " data-bs-toggle="modal" data-bs-target="#exampleModal">Save</button>
    
    
    </div>
    <hr>

    <!--Model Agregar-->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body  text-center">
                <form class="form-signin" (onSubmit)="onSubmit(saveTeam)" #saveTeam="ngForm">
                    <img  class="mb-4" width="75" height="75" src="../../../assets/img/colaboracion.png" alt="register">
                        <h1 class="h3 mb-3 font-weight-normal" >Create Team</h1>
                        <div class="form-group">
                          <label for="selectGrupo" class="form-label">Grupo</label>
                          <select [(ngModel)]="grupoId" name="grupo" id="selectGrupo" class="form-control form-select">
                            <option  *ngFor="let grupo of Grupos" [value]="grupo._id">{{grupo.name}}</option>
                          </select>
                        </div>
                            <div class="form-group">
                                <label for="nameTeam" class="form-label"> Nombre del Equipo</label>
                                <input [(ngModel)]="team.name"  class="form-control" type="text" id="nameTeam" name="Name" placeholder="Name Team" required>
                            </div>
                            <div class="form-group">
                                <label for="No" class="form-label">No.Intergrantes</label>
                                <input [(ngModel)]="team.nintegrantes" class="form-control" name="NumIntegrantes" type="number" id="No" placeholder="No. Integrantes" required>
                           </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary"  [disabled]="!saveTeam.form.valid" >To create</button>
            </div>
          </div>
        </div>
      </div>

    <!--Modal ELiminar-->

    <div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img class="mb-4" width="75" height="75" src="../../../assets/img/borrar.png" alt="Delete">
                <h1 class="h3 mb-3 font-weight-normal">This action is irreversible!</h1>
                <h5>Please type the name of the computer correctly to delete it.</h5>
                  <form >
                      <label for="inputName"></label>
                      <input class="form-control" type="text" id="inputName" placeholder="name"> 
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>

    <!--Modal Update-->

    <div class="modal fade" id="exampleModalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <form class="form-signin">
                    <img  class="mb-4" width="75" height="75" src="../../../assets/img/colaboracion.png" alt="register">
                        <h1 class="h3 mb-3 font-weight-normal" >Create Team</h1>
                            <div class="form-group">
                                <label for="" class="form-label"> Nombre del Equipo</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">No.Intergrantes</label>
                                <input  class="form-control" type="text">
                     </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Update</button>
            </div>
          </div>
        </div>
      </div>



    <!--card list-->
<div>
    <div class="card text-center" style="width: 20rem;">
        <img  routerLink="/graphics" src="../../../assets/img/united.png" width="200" height="200" class="ounded mx-auto d-block" alt="..."z>
        <div class="card-body">
          <h5 class="card-title">Data</h5>
          <hr>
          <p class="card-text">Name</p>
          <p class="card-text">Director</p>
          <br>
          <button type="button" class="btn btn-success mx-2 " data-bs-toggle="modal" data-bs-target="#exampleModalUpdate">
            Update
          </button>
          <button type="button" class="btn btn-danger mx-2" data-bs-toggle="modal" data-bs-target="#exampleModalDelete">
            Delete
        </button>
        <button type="button" class="btn btn-primary mx-2">
          Graphics
       </button>
      
        </div>
      </div>
</div>
</body>

<body class="text-center">
    <form class="form-signin">
        <img  class="mb-4" width="75" height="75" src="../../../assets/img/user.png" alt="register">
        <h1 class="h3 mb-3 font-weight-normal" >My Perfil</h1>
            <div class="form-group">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="name">
            </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" disabled>
            </div>
        </div>
       <div class="form-group">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="name@example.com">
       </div>
       <br>
       <button type="submit" class="btn btn-primary">Update</button>
       <button type="submit" class="btn btn-danger">Delete</button>
       <button type="submit" class="btn btn-success">Upload</button>
    </form>

    





</body>

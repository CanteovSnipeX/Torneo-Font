<body>
    <h1 class="text-center">
        Create Partidos
    </h1>
    <br>
    <div class="text-center">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalPart">
  Launch demo modal
</button>
    </div>
    <br>
    <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Nombre del torneo</th>
            <th scope="col">Nombredel grupo</th>
            <th scope="col">Nombre del partido</th>
            <th scope="col">Team One</th>
            <th scope="col">Team Two</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Master Sports</td>
            <td>Grupo A </td>
            <td>Gran final</td>
            <td>Navi</td>
            <td>FANATIC</td>
            <td><button class="btn-danger">Finalizado</button></td>
          </tr>
        </tbody>
      </table>


<!-- Modal -->
<div class="modal fade" id="exampleModalPart" tabindex="-1" aria-labelledby="exampleModalLabelPart" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" class="text-center">
          <img class="text-center" src="../../../assets/img/Partidos.png" width="80" height="80" alt="">
          <h3 class="text-center">Set Partidos</h3>
          <label for="" class="form-label">Jornadas</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
          </select>
          <label for="inputName" class="form-label"> Name</label>
          <input class="form-control" type="text" name="name" id="inputName">
          <div class="row">
            <div class="form-group  col-md-6">
              <label for="inputTeamOne" class="form-label" >Team One</label>
              <input class="form-control" type="text" name="teamOne" id="inputTeamOne">
            </div>
            <div class="form-group  col-md-6">
              <label for="inputTeamTwo" class="form-label">Team Two</label>
              <input class="form-control" type="text" name="teamTwo" id="inputTeamTwo">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



</body>

<body class="text-center">
    <form class="form-signin" (ngSubmit)="onSubmit(saveResult)" #saveResult="ngForm">
        <img  class="mb-4" width="75" height="75" src="../../../assets/img/marcador.png" alt="register">
            <h1 class="h3 mb-3 font-weight-normal" >Point Marker</h1>
            <div class="form-group">
                <label for="inputGroupSelect01" class="form-label">Partido</label>
                <div class="input-group">
                    <select [(ngModel)]="partidoId" name="partido"  class="form-select" id="inputGroupSelect01"  > 
                      <option *ngFor="let partido of Partidos" [value]="partido._id">{{partido.name}}</option> 
                    </select>
                </div>
            </div>
            <div class="row">
                <div  class="form-group col-md-6">
                    <label for="inputEquipo1" class="form-label">Team One</label>
                    <select  [(ngModel)]="result.teamOne"  name="teamOne" class="form-select" id="inputEquipo1"  > 
                        <option *ngFor="let partido of Partidos" [value]="partido.teamOne" placeholder="Team One" >{{partido.teamOne}}</option> 
                    </select>
                </div>
                <div  class="form-group col-md-6">
                    <label for="inputEquipo2" class="form-label">Team Two</label>
                    <select  [(ngModel)]="result.teamTwo" name="teamTwo" class="form-select" id="inputEquipo2"  > 
                        <option *ngFor="let partido of Partidos" [value]="partido.teamTwo"  placeholder="Team Two" >{{partido.teamTwo}}</option> 
                    </select>
                </div>
            </div>
            <div class="row">
                <div  class="form-group col-md-6">
                    <label for="inputResult1" class="form-label">Dato</label>
                    <input  [(ngModel)]="result.onegoles" class="form-control" type="number" id="inputResult1" placeholder="date" name="dato1" required>
                </div>
                <div  class="form-group col-md-6">
                    <label for="inputResult2" class="form-label">Dato</label>
                    <input  [(ngModel)]="result.twogoles"  class="form-control" type="number" id="inputResult2" placeholder="date" name="dato2" required>
                </div>
            </div>
            <br>
         <button type="button" class="btn btn-danger mx-2">Cancelar</button>
         <button type="submit" class="btn btn-primary mx-2"  [disabled]="!saveResult.form.valid">Save</button> 
    </form>
</body>

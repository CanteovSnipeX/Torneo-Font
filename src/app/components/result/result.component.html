<body class="text-center">
    <form class="form-signin">
        <img  class="mb-4" width="75" height="75" src="../../../assets/img/marcador.png" alt="register">
            <h1 class="h3 mb-3 font-weight-normal" >Point Marker</h1>
            <div class="form-group">
                <label for="inputGroupSelect01" class="form-label">Jornada</label>
                <div class="input-group">
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Jornadas</option>
                      <option value="1">Jornada 1</option>
                      <option value="2">Jornada 2</option>
                      <option value="3">Jornada 3</option>
                      <option value="4">Jornada 4</option>
                      <option value="5">Jornada 5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div  class="form-group col-md-6">
                    <label for="inputEquipo1" class="form-label">Equipo 1</label>
                    <input class="form-control" type="text" id="inputEquipo1" placeholder="Name Equipo">
                </div>
                <div  class="form-group col-md-6">
                    <label for="inputEquipo2" class="form-label">Equipo 2</label>
                    <input class="form-control" type="text" id="inputEquipo2" placeholder="Name Equipo">
                </div>
            </div>
            <div class="row">
                <div  class="form-group col-md-6">
                    <label for="inputResult1" class="form-label">Resultado 1</label>
                    <input class="form-control" type="text" id="inputResult1" placeholder="Resultados">
                </div>
                <div  class="form-group col-md-6">
                    <label for="inputResult2" class="form-label">Resultado 2</label>
                    <input class="form-control" type="text" id="inputResult2" placeholder="Resultados">
                </div>
            </div><br>

            <button type="submit" class="btn btn-primary">Agregar</button> 
         <button type="submit" class="btn btn-danger">Cancelar</button>
    </form>
</body>
